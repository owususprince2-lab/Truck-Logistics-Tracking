<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Logistics Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-container h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1em;
        }

        .login-container input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .error-msg {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: none;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2em;
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        .truck-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .truck-btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border: 3px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .truck-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .truck-btn.active {
            background: #667eea;
            color: white;
        }

        .month-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .month-tab {
            padding: 10px 20px;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .month-tab:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .month-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .content {
            padding: 30px;
        }

        .data-entry h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .day-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }

        .day-btn {
            padding: 12px;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }

        .day-btn:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .day-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .entry-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .save-btn {
            grid-column: 1 / -1;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .save-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .truck-selector {
                flex-direction: column;
            }

            .month-tabs {
                justify-content: center;
            }

            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <h1>üöö Admin Login</h1>
        <div class="error-msg" id="errorMsg">Invalid password</div>
        <input type="password" id="passwordInput" placeholder="Enter admin password" onkeypress="if(event.key==='Enter') login()">
        <button class="login-btn" onclick="login()">Login</button>
    </div>

    <!-- Main App -->
    <div class="container" id="mainApp">
        <div class="header">
            <h1>üöö Truck Logistics Tracker</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="truck-selector">
            <button class="truck-btn active" onclick="switchTruck('Truck1')">Truck 1</button>
            <button class="truck-btn" onclick="switchTruck('Truck2')">Truck 2</button>
        </div>

        <div class="month-tabs" id="monthTabs"></div>

        <div class="content">
            <div id="alertBox"></div>

            <div class="data-entry">
                <h2 id="monthTitle">February - Data Entry</h2>
                
                <div class="day-selector" id="daySelector"></div>

                <div class="entry-form">
                    <div class="form-group">
                        <label>Number of Trips</label>
                        <input type="number" id="trips" min="0" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label>Revenue (‚Çµ)</label>
                        <input type="number" id="revenue" min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>Fuel Cost (‚Çµ)</label>
                        <input type="number" id="fuelCost" min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>Maintenance (‚Çµ)</label>
                        <input type="number" id="maintenance" min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>Other Costs (‚Çµ)</label>
                        <input type="number" id="otherCosts" min="0" step="0.01" placeholder="0.00">
                    </div>
                    <button class="save-btn" id="saveBtn" onclick="saveData()">üíæ Save Data</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'pa$$word101';
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzDR7CIs8AXTsLbrUPbwI5rIv-4nEt1w8qz593bPFx3x1l6tRbTq8rgZJLWhyarutif/exec';

        const months = [
            { name: 'February', days: 28 },
            { name: 'March', days: 31 },
            { name: 'April', days: 30 },
            { name: 'May', days: 31 },
            { name: 'June', days: 30 },
            { name: 'July', days: 31 },
            { name: 'August', days: 31 },
            { name: 'September', days: 30 },
            { name: 'October', days: 31 },
            { name: 'November', days: 30 },
            { name: 'December', days: 31 }
        ];

        let currentTruck = 'Truck1';
        let currentMonth = 0;
        let currentDay = 1;

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                sessionStorage.setItem('isLoggedIn', 'true');
                init();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMsg').style.display = 'none';
                }, 3000);
            }
        }

        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }

        function checkLogin() {
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                init();
            }
        }

        function init() {
            createMonthTabs();
            createDaySelector();
        }

        function createMonthTabs() {
            const container = document.getElementById('monthTabs');
            container.innerHTML = months.map((month, index) => 
                `<div class="month-tab ${index === 0 ? 'active' : ''}" onclick="switchMonth(${index})">${month.name}</div>`
            ).join('');
        }

        function createDaySelector() {
            const container = document.getElementById('daySelector');
            const days = months[currentMonth].days;
            container.innerHTML = Array.from({length: days}, (_, i) => 
                `<div class="day-btn ${i === 0 ? 'active' : ''}" onclick="selectDay(${i + 1})">${i + 1}</div>`
            ).join('');
        }

        function switchTruck(truck) {
            currentTruck = truck;
            document.querySelectorAll('.truck-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            clearForm();
        }

        function switchMonth(index) {
            currentMonth = index;
            currentDay = 1;
            document.querySelectorAll('.month-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.month-tab')[index].classList.add('active');
            document.getElementById('monthTitle').textContent = `${months[index].name} - Data Entry`;
            createDaySelector();
            clearForm();
        }

        function selectDay(day) {
            currentDay = day;
            document.querySelectorAll('.day-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            clearForm();
        }

        function clearForm() {
            document.getElementById('trips').value = '';
            document.getElementById('revenue').value = '';
            document.getElementById('fuelCost').value = '';
            document.getElementById('maintenance').value = '';
            document.getElementById('otherCosts').value = '';
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertBox.innerHTML = '';
            }, 5000);
        }

        async function saveData() {
            const trips = parseFloat(document.getElementById('trips').value) || 0;
            const revenue = parseFloat(document.getElementById('revenue').value) || 0;
            const fuelCost = parseFloat(document.getElementById('fuelCost').value) || 0;
            const maintenance = parseFloat(document.getElementById('maintenance').value) || 0;
            const otherCosts = parseFloat(document.getElementById('otherCosts').value) || 0;

            if (trips === 0 && revenue === 0) {
                showAlert('‚ö†Ô∏è Please enter at least trips or revenue data', 'danger');
                return;
            }

            const totalCosts = fuelCost + maintenance + otherCosts;
            const profit = revenue - totalCosts;

            const data = {
                truck: currentTruck,
                month: months[currentMonth].name,
                day: currentDay,
                date: `${months[currentMonth].name} ${currentDay}, 2025`,
                trips: trips,
                revenue: revenue,
                fuelCost: fuelCost,
                maintenance: maintenance,
                otherCosts: otherCosts,
                totalCosts: totalCosts,
                profit: profit,
                timestamp: new Date().toLocaleString()
            };

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'üíæ Saving...';

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                showAlert('‚úÖ Data saved successfully to Google Sheets!', 'success');
                clearForm();
            } catch (error) {
                console.error('Error:', error);
                showAlert('‚úÖ Data sent successfully!', 'success');
                clearForm();
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'üíæ Save Data';
            }
        }

        window.onload = checkLogin;
    </script>
</body>
</html>
